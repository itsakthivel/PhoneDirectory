<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
	<style type="text/css">
		label {
        display: inline-block;
        width: 150px;
        text-align: right;
      }
      div {
        margin-bottom: 10px;
      }
	</style>
</head>
<body>
	<div style="text-align: center; font-size: 30px;background-color: gray; width: 50%; margin: auto;">Register your details</div>
	<form name="login" action="studentdetails.html">
	<div style="text-align: center; margin-top: 20px;">
		<label>First Name:</label>&nbsp;&nbsp;<input type="text" name="fname"  align="center" required></input><br ><br>
		<label>Last Name: </label>&nbsp;&nbsp;<input type="text" name="lname"  required></input><br ><br>
		<label>Email ID: </label>&nbsp;&nbsp;<input type="text" name="email"  required></input><br ><br>
		<label>Phone No: </label>&nbsp;&nbsp;<input type="text" name="phone"  pattern="[0-9]{3}[0-9]{3}[0-9]{4}"  maxlength="10" required></input><br><br>
		<label>Password: </label>&nbsp;&nbsp;<input type="password" name="password" required></input><br ><br>
		<label>Confirm Password: </label>&nbsp;&nbsp;<input type="password" name="confirmpassword"  required></input><br ><br>
		<label>Category:</label>&nbsp;&nbsp;<select>
			<option value="" selected>Select the category</option>
			<option value="1">Teaching Staff</option>
			<option value="2">Students</option>
			<option value="3">Admin</option>
		</select><br><br>
		<button name="submit" value="submit">Submit</button>
	</div>
</form>
<p style="text-align: center;"> Already have an account? <span><a href="login.html">Log in</span>
</body>
</html>
